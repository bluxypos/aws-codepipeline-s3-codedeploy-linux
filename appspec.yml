version: 0.2
os: linux
files:
  - source: /index.html
    destination: /var/www/html/
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies
      timeout: 300
      runas: root
    - location: scripts/start_server
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop_server
      timeout: 300
      runas: root
phases:
  install:
    runtime-versions:
      java: openjdk8
      android: 28
      ruby: "$MY_RUBY_VAR"
