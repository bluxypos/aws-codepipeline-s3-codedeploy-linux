version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/
    
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies
      timeout: 300
      runas: root
    - location: scripts/start_server
      timeout: 300
      runas: root
   AfterInstall:
    - location: scripts/install_composer_dependencies
      timeout: 300
      runas: root
    - location: scripts/start_server
      timeout: 30
      runas: root
  ApplicationStop:
    - location: scripts/stop_server
      timeout: 300
      runas: root
phases:
  install:
    runtime-versions:
      php: 7.3

